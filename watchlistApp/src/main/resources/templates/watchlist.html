<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Watchlist App</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b1f3b;">
        <div class="container">
            <a class="navbar-brand" href="/">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlistItemForm">Submit an Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Header) -->
    <div class="hero-section">
        <h2>Watchlist</h2>
        <p class="lead">Hereâ€™s a list of movies you want to watch.</p>
    </div>

    <!-- Watchlist Table -->
    <div class="container mt-5">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th class="text-left">Title</th>
                    <th class="text-left">Rating</th>
                    <th class="text-left">Priority</th>
                    <th class="text-left">Comment</th>
                    <th class="text-left"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movierow : ${watchlistrows}">
                    <td th:text="${movierow.title}">Avatar</td>
                    <td th:text="${movierow.rating}">7.8</td>
                    <td th:text="${movierow.priority}">LOW</td>
                    <td th:text="${movierow.comment}">Peter recommended</td>
                    <td>
                        <a href="#" class="btn btn-info" role="button" 
                           th:href="@{/watchlistItemForm(id=${movierow.id})}">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Number of Movies -->
    <div class="container mt-4">
        <p class="text-center">Number of movies to watch: <span th:text="${noofmovies}"> </span></p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Watchlist App | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
