<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <title>Watchlist App</title>
    <style>
        /* Ensure the body takes at least full height and pushes the footer down */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1b1f3b;">
        <div class="container">
            <a class="navbar-brand" href="/">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="watchlistItemForm">Submit an Item</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-5 content">
        <h2 class="mb-4">Submit an Item</h2>
        <hr/>
        <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
            <!-- Title -->
            <div class="form-group row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-6">
                    <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory" required>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{title}"> </span>
                </div>
            </div>

            <!-- Rating -->
            <div class="form-group row mb-3">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-6">
                    <input th:field="*{rating}" type="number" step="0.1" min="1" max="10" class="form-control"
                           placeholder="5.0 < Rating < 10.0" required>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{rating}"> </span>
                </div>
            </div>

            <!-- Priority -->
            <div class="form-group row mb-3">
                <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                <div class="col-sm-6">
                    <input th:field="*{priority}" type="text" class="form-control" placeholder="L|M|H" required>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{priority}"> </span>
                </div>
            </div>

            <!-- Comments -->
            <div class="form-group row mb-3">
                <label for="comment" class="col-sm-2 col-form-label">Comments</label>
                <div class="col-sm-6">
                    <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars"></textarea>
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" th:errors="*{comment}"> </span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5" style="background-color: #1b1f3b; color: white;">
        <div class="container text-center py-3">
            <p>&copy; 2024 Watchlist App | <a href="#" style="color: white;">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
