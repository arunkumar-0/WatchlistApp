<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie- Watchlist App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            padding-top: 3rem;
        }

        .form-group label {
            font-weight: 700;
        }

        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 1rem 0;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Watchlist App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="watchlist">Watchlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="watchlistItemForm">Add Movie </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
        <h2 class="mb-4 text-center fw-bold">Submit an Item</h2>
        <p class="text-muted text-center">Add a new movie to your watchlist by filling out the form below.</p>
        <hr/>
        <form action="#" method="post" th:action="@{/watchlistItemForm}" th:object="${watchlistItem}">
            <!-- Title -->
            <div class="form-group row mb-3">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-8">
                    <input th:field="*{title}" type="text" class="form-control" placeholder="Mandatory" required>
                </div>
                <div class="col-sm-2">
                    <span class="text-danger" th:errors="*{title}"></span>
                </div>
            </div>

            <!-- Rating -->
            <div class="form-group row mb-3">
                <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                <div class="col-sm-8">
                    <input th:field="*{rating}" type="number" step="0.1" min="1" max="10" class="form-control"
                           placeholder="5.0 < Rating < 10.0" required>
                </div>
                <div class="col-sm-2">
                    <span class="text-danger" th:errors="*{rating}"></span>
                </div>
            </div>

            <!-- Priority -->
            <div class="form-group row mb-3">
                <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                <div class="col-sm-8">
                    <select th:field="*{priority}" class="form-control" required>
                        <option value="" disabled selected>Select Priority</option>
                        <option value="L">Low</option>
                        <option value="M">Medium</option>
                        <option value="H">High</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <span class="text-danger" th:errors="*{priority}"></span>
                </div>
            </div>

            <!-- Comments -->
            <div class="form-group row mb-3">
                <label for="comment" class="col-sm-2 col-form-label">Comments</label>
                <div class="col-sm-8">
                    <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars"></textarea>
                </div>
                <div class="col-sm-2">
                    <span class="text-danger" th:errors="*{comment}"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group row">
                <div class="col-sm-10 text-center">
                    <input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Watchlist App | <a href="#">Privacy Policy</a> | ARUN  KUMAR</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
